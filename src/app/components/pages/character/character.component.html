<div class="container-fluid">
  <form [formGroup]="fgPersonaje" (submit)="setCharacter();">
    <div class="row mt-2">
      <div class="col-12" *ngIf="character?.characterId !== 0; else inputNew">
        <h1 class="text-center pt-1 mb-0">Actualizando a: {{character.name}}</h1>
      </div>
      <ng-template #inputNew>
        <div class="col-10">
          <h1 class="text-center pt-1 mb-0">Nuevo personaje</h1>
        </div>
        <div class="col-2">
          <button mat-stroked-button type="submit">Guardar personaje</button>
        </div>
      </ng-template>
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100 text-white mt-3 mb-2">
          <mat-label class="ms-3">Nombre</mat-label>
          <input matInput class="ms-3" placeholder="anacleto" formControlName="name" (blur)="updateNameErrorMessage()"
            required>
          <mat-icon matTextPrefix>account_box</mat-icon>
          @if (name.invalid) {
          <mat-error align="start">{{errorNameMessage}}</mat-error>
          }
          <mat-hint align="end">{{ name.value ? name.value.length : 0 }} / 30</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 h-100">
          <mat-label>Describe el personaje</mat-label>
          <textarea matInput placeholder="Describe el personaje" formControlName="description" class="w-100"
            rows="11" (blur)="updateDescriptionErrorMessage()"></textarea>
          @if (name.invalid) {
          <mat-error align="start">{{errorDescriptionMessage}}</mat-error>
          }
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
