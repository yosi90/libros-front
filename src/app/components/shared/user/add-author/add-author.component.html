<mat-card class="p-3">
    <form [formGroup]="fgAuthor" (ngSubmit)="addAuthor()">
        <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label class="ms-3">Nombre/Pseud√≥nimo del autor</mat-label>
            <input matInput class="ms-3" placeholder="anacleto" formControlName="name" (change)="updateNameErrorMessage()"
                required>
            <mat-icon matTextPrefix>record_voice_over</mat-icon>
            @if (name.invalid) {
            <mat-error align="start">{{errorNameMessage}}</mat-error>
            }
            <mat-hint align="end">{{ name.value ? name.value.length : 0 }} / 50</mat-hint>
        </mat-form-field>
        <div class="position-relative">
            <button mat-raised-button [disabled]="fgAuthor.invalid || waitingServerResponse">
                Confirmar registro
                <mat-icon>border_color</mat-icon>
            </button>
            @if (waitingServerResponse) {
            <div class="spinner-wrapper">
                <ngx-loading [show]="waitingServerResponse" [config]="spinnerConfig"></ngx-loading>
            </div>
            }
        </div>
    </form>
</mat-card>
